<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-10">
                            <h3 class="mb-0">Incluir PSF</h3>
                        </div>
                        <div class="col-2">
                            <button *ngIf="!psfObject.ID_PSF" (click)="addPSF()" class="btn btn-md btn-success float-left text-white">Incluir PSF</button>
                            <button *ngIf="psfObject.ID_PSF" (click)="atualizarPSF()" class="btn btn-md btn-success float-left text-white">Atualizar PSF</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form #f="ngForm">
                        <h6 class="heading-small text-muted mb-4">Informações do Funcionário</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-username">Nome do PSF</label>
                                        <input type="text" [(ngModel)]="psfObject.nome" name="nome"
                                            class="form-control form-control-alternative" placeholder="Nome do PSF">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-email">Ativo</label>
                                        <select type="text" [(ngModel)]="psfObject.ativo" name="ativo"
                                            class="form-control form-control-alternative">
                                            <option value="1" selected>Ativo</option>
                                            <option value="0">Desativado</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <!-- Address -->
                        <h6 class="heading-small text-muted mb-4">Informações de Localização</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-address">Logradouro</label>
                                        <input [(ngModel)]="psfObject.logradouro" name="logradouro"
                                            class="form-control form-control-alternative" placeholder="Logradouro"
                                            type="text">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-city">Número</label>
                                        <input type="number" [(ngModel)]="psfObject.numero" name="numero"
                                            class="form-control form-control-alternative" placeholder="Número">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-country">Bairro</label>
                                        <input type="text" [(ngModel)]="psfObject.bairro" name="bairro"
                                            class="form-control form-control-alternative" placeholder="Bairro">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-country">CEP</label>
                                        <input type="text" id="input-postal-code" [(ngModel)]="psfObject.cep" name="cep"
                                            class="form-control form-control-alternative" placeholder="CEP">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-country">Cidade</label>
                                        <input type="text" id="input-postal-code" [(ngModel)]="psfObject.cidade"
                                            name="cidade" class="form-control form-control-alternative"
                                            placeholder="Cidade">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-country">Estado</label>
                                        <select [(ngModel)]="psfObject.estado" name="estado"
                                            class="form-control form-control-alternative">
                                            <option value="">SELECIONE</option>
                                            <option value="AC">Acre</option>
                                            <option value="AL">Alagoas</option>
                                            <option value="AP">Amapá</option>
                                            <option value="AM">Amazonas</option>
                                            <option value="BA">Bahia</option>
                                            <option value="CE">Ceará</option>
                                            <option value="DF">Distrito Federal</option>
                                            <option value="ES">Espírito Santo</option>
                                            <option value="GO">Goiás</option>
                                            <option value="MA">Maranhão</option>
                                            <option value="MT">Mato Grosso</option>
                                            <option value="MS">Mato Grosso do Sul</option>
                                            <option value="MG">Minas Gerais</option>
                                            <option value="PA">Pará</option>
                                            <option value="PB">Paraíba</option>
                                            <option value="PR">Paraná</option>
                                            <option value="PE">Pernambuco</option>
                                            <option value="PI">Piauí</option>
                                            <option value="RJ">Rio de Janeiro</option>
                                            <option value="RN">Rio Grande do Norte</option>
                                            <option value="RS">Rio Grande do Sul</option>
                                            <option value="RO">Rondônia</option>
                                            <option value="RR">Roraima</option>
                                            <option value="SC">Santa Catarina</option>
                                            <option value="SP">São Paulo</option>
                                            <option value="SE">Sergipe</option>
                                            <option value="TO">Tocantins</option>
                                            <option value="EX">Estrangeiro</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
