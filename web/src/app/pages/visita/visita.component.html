
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
      <div class="header-body">
          <!-- Card stats -->

      </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
      <div class="col">
          <div class="card shadow">
              <div class="card-header bg-transparent">
                  <div class="row">
                      <div class="col-10">
                          <h3 class="mb-0">Listagem de Visitas</h3>
                      </div>
                      <div class="col-2">
                          <a [routerLink]="['/visita/add']" class="btn btn-md btn-success float-left text-white">Incluir visita</a>
                      </div>
                  </div>
              </div>
              <div class="card-body">
                  <div class="row">
                      <div class="col-12">
                          <table #dataTable datatable class="table align-items-center table-flush">
                              <thead class="thead-light">
                                  <tr>
                                      <th scope="col">ID da visita</th>
                                      <th scope="col">Data e hora</th>
                                      <th scope="col">Data de retorno</th>
                                      <th scope="col">Tipo</th>
                                      <th scope="col">Necessita de injetáveis?</th>
                                      <th scope="col">Necessita de especialista? </th>
                                      <th scope="col">Necessita de enfermeiro?</th>
                                      <th scope="col">Necessita de curativo?</th>
                                      <th scope="col">Utiliza Farmácia Popular?</th>
                                      <th scope="col">Morador não encontrado?</th>
                                      <th scope="col">Observações</th>
                                      <th scope="col">Localização</th>
                                      <th scope="col">Ações</th>

                                  </tr>
                              </thead>
                              <tbody>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
